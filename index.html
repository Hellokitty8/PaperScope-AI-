<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XJTLU AI Lab - Research Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #F8FAFC; /* Slate-50 */
        color: #0F172A; /* Slate-900 */
      }
      
      /* Professional Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1; /* Slate-300 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; /* Slate-400 */
      }

      /* Utility for glass effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* React-PDF Text Layer Styles - Critical for text selection alignment */
      .react-pdf__Page__textContent {
        display: flex;
        flex-direction: column;
        user-select: text;
        -webkit-user-select: text;
        pointer-events: auto;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        overflow: hidden;
      }
      
      .react-pdf__Page__textContent > span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      .react-pdf__Page__annotations {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      /* Hide standard text layer opacity to allow seeing highlights behind/mixed */
      .textLayer {
        opacity: 0.3;
        mix-blend-mode: multiply;
      }
    </style>
